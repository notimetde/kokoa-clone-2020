<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
  </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <div class="point-badge"></div>
      </div>
    </header>
    
      <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friend's Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </a>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/108977759?v=4" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
              <h4 class="user-component__title">Anthony Martial</h4>
              <!-- <h6 class="user-component__subtitle">this is whatever</h6>-->
            </div>
          </div>
          <div class="user-componenet__column">
          </div>
        </div>
        <div class="friends-screen_channel">
          <div class="firends-screen_channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img src="https://avatars.githubusercontent.com/u/108977759?v=4" class="user-component__avatar user-component__avatar--sm" />
              <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>  
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fas fa-user fa-2x"></i>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notification_2 point-badge"></span>
              <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
      </nav>
      <div id="splash-screen">
        <i class="fas fa-comment"></i>
      </div>

      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>

  <script src="https://kit.fontawesome.com/34401ec283.js" crossorigin="anonymous"></script>
</body>
  
</html>
